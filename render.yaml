# Render.com Blueprint for CulinaryHub
# Deploy both frontend and backend with one click

services:
  # Backend API
  - type: web
    name: culinaryhub-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://culinaryhub.onrender.com
    disk:
      name: data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

  # Frontend
  - type: web
    name: culinaryhub
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://culinaryhub-api.onrender.com

